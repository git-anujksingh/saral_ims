<div class="section section-sm my-0 body-pattern">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-5 col-sm-8 col-10">
                <div class="card border-0 mat-elevation-z3">
                    <div class="card-header bg-white">
                        <div class="text-center">
                            <img style="height: 70px; max-width: 350px;" src="./../../../assets/brand_logo.png">
                        </div>
                    </div>
                    <div class="card-body px-lg-4 py-lg-4" *ngIf="loginForm">
                        <div class="text-center text-muted mb-4">
                            <p class="description">sign in with credentials</p>
                        </div>
                        <form [formGroup]="loginForm">
                            <div class="row">
                                <mat-form-field class="col-12">
                                    <input type="text" matInput placeholder="User Name" formControlName="userName"
                                        vautocomplete="off" required />
                                </mat-form-field>
                                <mat-form-field class="col-12">
                                    <input class="col-11" type="{{type}}" matInput placeholder="Password" formControlName="password"
                                        vautocomplete="off" required /><mat-icon (click)="eyeView()">{{icon}}</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-12">
                                <button (click)="submitLogin()" class="btn btn-primary float-right" [disabled]="loginForm.invalid">
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button mat-button color="primary" [routerLink]="['/forgot-password/']">
                        Forgot password?
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
